      align-items: center;

    }
    
    .section-title::before {
      content: '';
      width: 4px;
      height: 1.5rem;
      background: linear-gradient(135deg, #4caf50, #2e7d32);
      border-radius: 2px;
    }
    
    .toggle-controls {
      background: white;
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      margin-bottom: 2rem;
      border: 1px solid rgba(76, 175, 80, 0.2);
    }
    
    .toggle-btn {
      padding: 0.75rem 1.5rem;
      border-radius: 0.75rem;
      margin-right: 1rem;
      cursor: pointer;
      font-weight: 600;
      border: 2px solid #4caf50;

      color: #4caf50;
      user-select: none;

      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
    }
    
    .toggle-btn.active {

      color: white;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
    }
    
    .iframe-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      margin-bottom: 2rem;
    }
    
    .iframe-container {

      border-radius: 1rem;
      padding: 1rem;

      overflow: hidden;
    }
    
    .iframe-container:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
    }
    
    .iframe-label {

      color: #2e7d32;

      font-size: 1.1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .iframe-label::before {
      content: '';
      width: 8px;
      height: 8px;
      background: #4caf50;
      border-radius: 50%;
    }
    
    iframe {
      width: 100%;
      height: 500px;
      border-radius: 0.75rem;
      border: none;
      overflow: hidden;
    }
    
    .weather-section {
      grid-column: 1 / -1;

    }
    
    .weather-iframe {

    }
    
    /* Download footer */
    .download-footer {
      background: linear-gradient(135deg, #4caf50 0%, #2e7d32 100%);
      padding: 3rem 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
      color: white;
      font-weight: 700;
      font-size: 1.3rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
    }
    
    .download-footer::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="25" cy="25" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="75" cy="45" r="1.5" fill="rgba(255,255,255,0.1)"/><circle cx="45" cy="75" r="1" fill="rgba(255,255,255,0.1)"/></svg>');
      pointer-events: none;
    }
    
    .app-badges {
      display: flex;
      gap: 2rem;
      position: relative;
      z-index: 1;
    }
    
    .download-footer img {
      height: 70px;
      width: auto;
      background: none;
      transition: transform 0.3s ease, filter 0.3s ease;
      cursor: pointer;
      border-radius: 0.5rem;
    }
    
    .download-footer img:hover {
      transform: scale(1.1) translateY(-4px);
      filter: brightness(1.1);
    }
    
    footer {
      text-align: center;
      padding: 2rem;
      background: #f8fafc;
      color: #64748b;
      font-weight: 500;
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
      .iframe-grid {
        grid-template-columns: 1fr;
      }
      
      main {
        padding: 2rem 1rem;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      header {
        padding: 1rem;
        font-size: 1.5rem;
      }
      
      .toggle-btn {
        margin-bottom: 0.5rem;
        margin-right: 0.5rem;
      }
      
      .app-badges {
        flex-direction: column;
        gap: 1rem;
      }
      
      iframe {
        height: 400px;
      }
      
      .weather-iframe {
        height: 250px;
      }
    }
    
    /* Loading animation for iframes */
    @keyframes shimmer {
      0% { background-position: -200px 0; }
      100% { background-position: calc(200px + 100%) 0; }
    }
    
    .iframe-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(90deg, transparent, rgba(76, 175, 80, 0.1), transparent);
      background-size: 200px 100%;
      animation: shimmer 2s infinite;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

<script>
  function switchView(mode) {
    const iframe = document.getElementById('stay22Frame');
    const baseUrl = "https://www.stay22.com/embed/gm?aid=parkrunnertourist&lat=53.374268&lng=-2.160702&checkin=2025-07-04&maincolor=7dd856&venue=bramhall%20parkrun";
    iframe.src = baseUrl + "&viewmode=" + mode + "&listviewexpand=" + (mode === 'listview');
    document.getElementById('btn-listview').classList.toggle('active', mode === 'listview');
    document.getElementById('btn-map').classList.toggle('active', mode === 'map');
  }
  
  // Add loading states for iframes
  document.addEventListener('DOMContentLoaded', function() {
    const iframes = document.querySelectorAll('iframe');
    iframes.forEach(iframe => {
      const container = iframe.closest('.iframe-container');
      iframe.addEventListener('load', function() {
        if (container) {
          container.style.background = 'white';
        }
      });
    });
  });
</script>
