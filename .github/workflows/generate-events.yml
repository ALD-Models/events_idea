name: Generate Parkrun Event Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:  # <-- allows manual triggering in Actions tab

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Generate event pages
        run: npm run generate
